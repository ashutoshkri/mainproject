<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            column-gap: 120px;
            row-gap: 120px;
        }
        
        .item {
            background-color: orangered;
            border: 3px green solid;
            border-radius: 3px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="item">Dabba 1</div>
        <div class="item">Dabba 2</div>
        <div class="item">Dabba 3</div>
        <div class="item">Dabba 4</div>
        <div class="item">Dabba 5</div>
    </div>

</body>

</html>
